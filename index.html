<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="shortcut icon" type="image/png" href="./img/tic-tac-toe.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/main.js" defer></script>
</head>
<body>
  <main>
    <h1>TIC TAC TOE</h1>

    <ul class="container">
      <section class="game-board">
        <li class="board-cell"></li>
        <li class="board-cell"></li>
        <li class="board-cell"></li>
        <li class="board-cell"></li>
        <li class="board-cell"></li>
        <li class="board-cell"></li>
        <li class="board-cell"></li>
        <li class="board-cell"></li>
        <li class="board-cell"></li>
      </ul>
    </div>

    <p class="dialog-box">&nbsp;</p>
  </main>

  <footer>
    <p>&copy;  <a href="https://github.com/gregolive" target="_blank" class="link-secondary">gregolive</a></p>
  </footer>

  <div class="modal">
    <div class="modal-content">
      <h1>TIC TAC TOE</h1>
      <form class="game-form">
        <label for="players" class="form-label">Number of players</label>
        <div class="input-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="players" type="radio" name="inlineRadioOptions" id="one-player" value="1">
            <label class="form-check-label" for="one-player">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="players" type="radio" name="inlineRadioOptions" id="two-player" value="2">
            <label class="form-check-label" for="two-player">2</label>
          </div>
          <div class="invalid-feedback">Please select the number of players.</div>
        </div>

        <label for="player1" class="form-label">Player 1</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control wide" placeholder="Name" aria-label="Name" id="player1" value="John">
          <input type="text" class="form-control" placeholder="Marker" aria-label="Marker" id="player1-marker" maxlength="1" value="X">
          <div class="invalid-feedback">Please enter your name and choose a marker.</div>
        </div>

        <label for="player2" class="form-label">Player 2</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control wide" placeholder="Name" aria-label="Name" id="player2" value="Bill">
          <input type="text" class="form-control" placeholder="Marker" aria-label="Marker" id="player2-marker" maxlength="1" value="O">
          <div class="invalid-feedback">Please enter your name and choose a marker (different from Player 1).</div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-dark">Start Game</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
