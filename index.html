<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/main.js" defer></script>
</head>
<body>
  <main>
    <h1>TIC TAC TOE</h1>

    <div class="container">
      <section class="game-board">
        <a class="board-cell">X</a>
        <a class="board-cell">O</a>
        <a class="board-cell">X</a>
        <a class="board-cell">O</a>
        <a class="board-cell">X</a>
        <a class="board-cell">O</a>
        <a class="board-cell">X</a>
        <a class="board-cell">O</a>
        <a class="board-cell">X</a>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy;  <a href="https://github.com/gregolive" target="_blank" class="link-secondary">gregolive</a></p>
  </footer>
</body>
</html>
